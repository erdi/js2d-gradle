name: Java Demo CI

on:
  push:
    branches:
      - main
    tags-ignore:
      - '*'
    paths:
      - 'plugin-gradle/**'
      - 'gradle/**'
      - 'gradlew*'
      - 'buildSrc/**'
      - settings.gradle.kts
      - build.gradle.kts
      - gradle.properties
      - 'demo/java/**'
      - .github/workflows/demo-java-ci.yml
  pull_request:
    types: [assigned, opened, synchronize, reopened]
    paths:
      - 'plugin-gradle/**'
      - 'gradle/**'
      - 'gradlew*'
      - 'buildSrc/**'
      - settings.gradle.kts
      - build.gradle.kts
      - gradle.properties
      - 'demo/java/**'
      - .github/workflows/demo-java-ci.yml

env:
  GRADLE_OPTS: -Dorg.gradle.internal.launcher.welcomeMessageEnabled=false

jobs:
  buildTest:
    name: Build Java Demos
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: demo/java
    strategy:
      fail-fast: false
      matrix:
        localPlugin: ["true", "false"]
        java_version: [8, 11, 17, 18]
        distribution: ["zulu", "temurin"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install JDK ${{ matrix.distribution }} ${{ matrix.java_version }}
        uses: actions/setup-java@v3.9.0
        with:
          distribution: ${{ matrix.distribution }}
          java-version: ${{ matrix.java_version }}
          cache: gradle
      - name: Build project Java Demo (local plugin ${{ matrix.localPlugin }} )
        run: ./gradlew build -S --warning-mode all -Porg.jsonschema2pojo.local=${{ matrix.localPlugin }}
