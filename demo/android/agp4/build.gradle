buildscript {
    ext.kotlin_version = '1.7.21'
    repositories {
        google()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'

        /* TODO: for integration tests use this:
        classpath files('../../../build/libs/JsonSchema2DataClass-latest.jar')
        classpath "org.jsonschema2pojo:jsonschema2pojo-core:1.1.2"
        */
        classpath "org.jsonschema2dataclass:JsonSchema2DataClass:4.5.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
